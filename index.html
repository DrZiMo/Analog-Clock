<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="css/analog clock.css">
</head>

<body onload="updateTheClock()">
    <div class="wrapper">
        <div class="container">
            <div class="clock-hours">
                <div class="top">12</div>
                <div class="right">3</div>
                <div class="bottom">6</div>
                <div class="left">9</div>
            </div>
            <div class="vertex"></div>
            <div class="arrows">
                <div class="second">
                    <div class="visible"></div>
                    <div class="unvisible"></div>
                </div>
                <div class="minutes">
                    <div class="visible"></div>
                    <div class="unvisible"></div>
                </div>

                <div class="hours">
                    <div class="visible"></div>
                    <div class="unvisible"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
